<!DOCTYPE html>
<html>
<head>
    <title>Hero Section</title>

    <style>
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            gap: 30px;
            background-color: #f0f8ff;
        }

        .hero img {
            width: 300px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .hero-content h1 {
            margin: 0;
            font-size: 28px;
        }

        .hero-content p {
            font-size: 18px;
            margin: 10px 0 20px;
        }

        .hero-content a {
            padding: 10px 18px;
            background-color: #008060;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
        }
    </style>

</head>
<body>

    <div class="hero">
        
        <img src="https://images.unsplash.com/photo-1503264116251-35a269479413" alt="Hero Image">

        <div class="hero-content">
            <h1>Welcome to the Adventure</h1>
            <p>Discover new places, ideas, and experiences like never before.</p>
            <a href="#">Explore Now</a>
        </div>

    </div>

</body>
</html>
